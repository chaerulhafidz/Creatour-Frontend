<div class="projects-container">
  <mat-card class="project-card" *ngFor="let project of projects">
    <mat-card-header>
      <mat-card-subtitle>{{project.name}}</mat-card-subtitle>
    </mat-card-header>
    <img class="project-image" mat-card-image src="assets/projects.jpg" alt="Project">
    <mat-card-content>
      <p>{{project.description}}</p>
    </mat-card-content>
  </mat-card>
</div>
